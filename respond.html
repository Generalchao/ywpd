<!DOCTYPE html>
<html>
<head>
	<title>回单</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<!-- 引入样式文件 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.2/lib/index.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- 引入 Vue 和 Vant 的 JS 文件 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vant@2.2/lib/vant.min.js"></script>
</head>
<body>
	<header class="top_bar">
		<h1 class="top_title">回单</h1>
		<a class="left_btn" href=""><i class="icon-back"></i></a>
	</header>

	<div class="content_box" id="app">
		<div class="group">
			<div class="row two">
				<label>现场图像</label>
				<van-uploader v-model="fileList" multiple />
			</div>
		</div>

		<div class="group">
			<div class="row two">
				<label>描述</label>
				<van-cell-group>
				  <van-field
				    v-model="message"
				    rows="3"
				    autosize
				    type="textarea"
				    placeholder="请在此处输入…"
				  />
				</van-cell-group>
			</div>
		</div>


	    <div class="activity_box">
			<van-button type="primary" @click="onClickConfirm">提交</van-button>
	    </div>  

	</div>   	

</body>

<script>

new Vue({
	el:'#app',
	data() {
    return {
      fileList: [
        { url: 'https://img.yzcdn.cn/vant/leaf.jpg' },
        // Uploader 根据文件后缀来判断是否为图片文件
        // 如果图片 URL 中不包含类型信息，可以添加 isImage 标记来声明
        { url: 'https://cloud-image', isImage: true }
      ],
      message:''
    }
  },

  methods: {

	onClickConfirm() {
	      this.$dialog.confirm({
	        title: '提示',
	        message: '请确认故障已修复后提交回单信息，如未修复请联系运维中心<br/>电话：18192938281<br/>回单后无法撤销！'
	      }).then(() => {
	        // on confirm
	      }).catch(() => {
	        // on cancel
	      });
	  },

  }

});
</script>
</html>
