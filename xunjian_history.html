<!DOCTYPE html>
<html>
<head>
	<title>历史巡检</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<!-- 引入样式文件 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.2/lib/index.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- 引入 Vue 和 Vant 的 JS 文件 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vant@2.2/lib/vant.min.js"></script>
</head>
<body>
	<header class="top_bar">
		<h1 class="top_title">历史巡检</h1>
		<a class="left_btn" @click="$router.back(-1)"><i class="icon-back"></i></a>
	</header>


	<div class="content_box" id="orderList">
		<div class="cell" v-for="item in orderList">
			<div class="row">
				<label>巡检人</label>
				<span class="value">{{item.person}}</span>
			</div>
			<div class="row">
				<label>巡检时间</label>
				<span class="value">{{item.time}}</span>
			</div>
			<div class="row">
				<label>巡检结果</label>
				<span class="value">{{item.reason}}</span>
			</div>
			<div class="row">
				<label>描述</label>
				<span class="value">{{item.desc}}</span>
			</div>
			<div class="row">
				<label>图片</label>
				<div class="img_box">
					<div class="image"><img src="img/img1.jpg"></div>
					<div class="image"><img src="img/img2.jpg"></div>
					<div class="image"><img src="img/img3.jpg"></div>
				</div>
			</div>
		</div> 		 
	</div>   

	<script type="text/javascript">

		var app = new Vue({
			el: '#orderList',
			data: {

					desc:'智能箱表面破损，WIFI嗅探外观损坏，其它正常'
				},{
					person:'李四',

					reason:'监控杆/无；智能箱/表面破损；WIFI嗅探/外观损坏；摄像机/无',
					desc:'智能箱表面破损，WIFI嗅探外观损坏，其它正常'
				},{
					person:'王五',
					time:'2019-11-06',
					reason:'监控杆/无；智能箱/表面破损；WIFI嗅探/外观损坏；摄像机/无',
					desc:'智能箱表面破损，WIFI嗅探外观损坏，其它正常'
				}]

			}


		});







	</script>	
</body>
</html>
